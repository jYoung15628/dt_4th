
    <!-- 주석 단축키 : ctrl + /  -->
    <!-- 주석은 컴퓨터가 아닌 개발자를 위한 것으로 브라우저 화면에는 표시되지 않습니다 -->
    <!-- emmet : 코드 구조를 자동으로 만들어줌 (! + tab 자동으로 html 구조를 만들어 줌)  -->
    <!-- 마크업 언어를 더 빠르고 효율적으로 작성할 수 잇도록 도와주는 코드 확장 도구  -->
     <!--  코드 단축 -->
<!DOCTYPE html>
<html>
<head>
    <!--  문서에 메타데이터에 대한 정보를 포함 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩? 사람이 작성한 코드를 컴퓨터가 이해하는  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인시할 수 있는 태그 -->
    <title>페이지 제목</title>
    <!-- 문서의 제목 -->
    <body>
    <!-- 브라우저 화면에서 보여주고 싶은 내용 -->
     <!--  태그 이름 + tab -->
    <h1>첫 HMTL 문서입니다.</h1>
    <!-- div : 블록(block) 요소 / span : 인라인(inline) 요소 -->
    <!-- 블록요소는 인라인 요소를 감쌀 수 있음 span태그는 감싼부분까지만 색상 div는 100% 전체 감쌈 -->
    <div style="background-color: red;">
        안녕하세요
        span의 parent
        <span style="background-color: blue;">div의 child</span>
        <!--  Alt + shift + 위아래(방향키) -->
        <span style="background-color: teal;">div의 child</span>
    </div>
    <div style="background-color: yellow;">또다른 div</div>
    <!--  tab(들여쓰기), tab+shift(내어쓰기) 를 이용해서 중첩관계를 표현할 때 같은 수준은 같은 들여쓰기 -->
</body>
</head>
</html>
