<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>설문조사</h1>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name"> 
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" placeholder="love@example.com">
        </div>
        <h4>나이</h4>
        <div>
            <input type="radio" name="age" value="10" checked>
            <label for="age">10대</label>
            <input type="radio" name="age">
            <label for="age">20대</label>
            <input type="radio" name="age">
            <label for="age">30대</label>
            <input type="radio" name="age">
            <label for="age">40대</label>
            <input type="radio" name="age">
            <label for="age">50대</label>
            <input type="radio" name="age">
            <label for="age">60대이상</label>
        </div>
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <div>
            <input type="checkbox" name="study" checked>
            <label >html</label>
            <input type="checkbox" name="study">
            <label>javascript</label>
            <input type="checkbox" name="study">
            <label for="study">css</label>
        </div>
        <div>
            <textarea placeholder="하고 싶은 말을 써주세요 :0 " ></textarea>
        <button>제출</button>
        </div>
    </body>
</html>
